<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Disney Princess Quiz App</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

	<div class="main">
		
		<div class="header">
			<h1 id="qHeader">Where does Ariel live?</h1>
		</div>


		<div class="princess">
	  		<div class="ariel", id="arielPose"></div>
	  		<div class="belle", id="bellePose"></div>
	  		<div class="tiana", id="tianaPose"></div>
	  		<div class="rap", id="rapPose"></div>
	  		<div class="elsa", id="elsaPose"></div>
	  		<div class="final", id="finalScore"><h3>Your Score is <span></span> of 5</h3></div>
		</div>

		<div class="answers" id="answersGroup">
			<div class="buttonDiv", id="buttonGroup">
	  			<button id ="button1">Under the Sea</button>
	  			<button id ="button2">On the Beach</button>
	  			<button id ="button3">In the Sky</button>
	  			<button id ="button4">In the Forest</button>	
	  		</div>
 	
		</div>

		<div class="footer">
			<h2 class="ariel">Question 1 of 5</h2>
			<h2 class="belle">Question 2 of 5</h2>
			<h2 class="tiana">Question 3 of 5</h2>
			<h2 class="rap">Question 4 of 5</h2>
			<h2 class="elsa">Question 5 of 5</h2>
		</div>

	</div>
	<img src="images/PrincessCastle2.jpg", width="200px" id="castleL">
	<img src="images/PrincessCastle2.jpg", width="200px" id="castleR">

</body>
</html>
